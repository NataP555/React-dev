<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="https://react.dev/fonts/Optimistic_Display_W_Md.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <div class="root">


        <div class="container">


            <header class="header">


                <svg viewBox="-10.5 -9.45 21 18.9" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-header">
                    <circle cx="0" cy="0" r="2" fill="currentColor"></circle>
                    <g stroke="currentColor" stroke-width="1" fill="none">
                        <ellipse rx="10" ry="4.5"></ellipse>
                        <ellipse rx="10" ry="4.5" transform="rotate(60)"></ellipse>
                        <ellipse rx="10" ry="4.5" transform="rotate(120)"></ellipse>
                    </g>
                </svg>

                <div class="search">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="search" placeholder="Search" class="search-input">

                    <div class="space"></div>
                    <button class="search-input-button"> Ctrl </button>
                    <button class="search-input-button"> K </button>

                </div>

                <nav class="actions">
                    <a href="#"> Learn </a>
                    <a href="#"> Reference </a>
                    <a href="#"> Community </a>
                    <a href="#"> Blog </a>
                    <i class="fa-regular fa-moon"></i>
                    <i class="fa-brands fa-github"></i>
                </nav>


            </header>

            <main class="main">

                <div class="page-description">
                    <svg viewBox="-10.5 -9.45 21 18.9" fill="none" xmlns="http://www.w3.org/2000/svg" class="page-logo">
                        <circle cx="0" cy="0" r="2" fill="currentColor"></circle>
                        <g stroke="currentColor" stroke-width="1" fill="none">
                            <ellipse rx="10" ry="4.5"></ellipse>
                            <ellipse rx="10" ry="4.5" transform="rotate(60)"></ellipse>
                            <ellipse rx="10" ry="4.5" transform="rotate(120)"></ellipse>
                        </g>
                    </svg>
                    <h1 class="page-name"> React </h1>
                    <p class="page-info">The library for web and native user interfaces</p>
                    <div class="button-page-description">
                    <button class="button button-learn-react">Learn React</button>
                    <button class="button button-api-reference">API Reference</button>
                
                    </div>

                </div>
            </main>
        </div>


    </div>

</body>

</html>
